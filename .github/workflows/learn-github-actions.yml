name: Test

# Event triggers
on:
  workflow_dispatch:
  pull_request:
    branches: [master, main]
    types:
      - opened
      - reopened
      - review_requested
      - edited
  push:
    branches: [main, master]

jobs:
  build:
    name: Build image
    runs-on: self-hosted
    steps:
      - name: Pull code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: echo "install dependencies"
  
  test:
    name: Test image
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: Unit Testing
        run: echo "Unit Testing"
  
  deploy:
    name: Deploy artifact
    runs-on: self-hosted
    needs: [test]
    steps:
      - name: Retrieve artifact
        run: echo "Download artifact"
      - name: Deploy artifact"
        run: echo "Deploy artifact"

